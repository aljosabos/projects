<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Safe Cracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instructions">
      <h1>Safe Cracker</h1>
      <p>
        Instructions: Guess the combination by changing numbers, when ready
        press "Check Combo". Blue means correct number is higher, red means
        correct number is lower then selected. Try to solve it in as little
        guesses as possible.
      </p>
    </div>
    <div class="container">
      <div class="game-wrapper">
        <div class="message">Guess Combination</div>
        <div class="game"></div>
        <button type="button">Start</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
