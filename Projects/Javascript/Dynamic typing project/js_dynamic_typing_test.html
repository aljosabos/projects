<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Merriweather&display=swap');
  </style>
  <title>JavaScript Dynamic Typing Test</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <p class="welcome">TYPING SPEED TEXT</p class="welcome">
    <div id="form-wrapper">
  <form>
    <textarea name="" id="typing" cols="10" rows="7" disabled="true"
      style="font-size: 20px; font-family: 'Merriweather', serif;"></textarea>
    <button type="button">Start</button>
  </form>
</div>
  
  <script src="script.js"></script>
</body>
